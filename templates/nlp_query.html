<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Query Input | DataSpeak</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Changed to match other pages */
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #00796b; /* Theme color consistency */
            font-size: 26px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #00796b; /* Theme color consistency */
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
            outline: none;
        }

        .submit-btn {
            background-color: #00796b; /* Theme color consistency */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #004d40; /* Darker shade for hover */
            transform: translateY(-2px);
        }

        .message {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message {
            color: #f44336; /* Red from Material Design palette */
        }

        .success-message {
            color: #4caf50; /* Green from Material Design palette */
        }

        .generated-query {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
            word-wrap: break-word;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            display: none;
        }

        .loading-spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00796b; /* Theme color consistency */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container" role="form">
        <h1>Enter Your Natural Language Query</h1>
        <form id="queryForm" aria-label="Natural Language Query Input Form">
            <input 
                type="text" 
                id="nlpQuery" 
                class="input-field" 
                placeholder="Type your query here" 
                aria-label="Natural Language Query" 
                required>
            <button type="submit" class="submit-btn">Generate Query</button>
        </form>
        <div id="loadingSpinner" class="loading-spinner" aria-hidden="true"></div>
        <div id="errorMessage" class="message error-message" aria-live="polite"></div>
        <div id="successMessage" class="message success-message" aria-live="polite"></div>
        <div id="generatedQuery" class="generated-query" aria-labelledby="successMessage"></div>
    </div>

    <script>
        const form = document.getElementById('queryForm');
        const nlpQuery = document.getElementById('nlpQuery');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const generatedQuery = document.getElementById('generatedQuery');
        const loadingSpinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            resetMessages();
            const query = nlpQuery.value.trim();

            if (!validateQuery(query)) {
                displayMessage(errorMessage, "Please enter a valid query with at least 5 characters.");
                return;
            }

            loadingSpinner.style.display = 'block';

            try {
                const response = await fetch('/nlp_query', { // Changed to nlp_query to match route name
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content // Assuming CSRF token is set in meta tag
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                loadingSpinner.style.display = 'none';

                if (response.ok) {
                    if (data.success) {
                        displayMessage(successMessage, "Query generated successfully!");
                        generatedQuery.style.display = 'block';
                        generatedQuery.textContent = JSON.stringify(data.generated_query, null, 2);
                    } else {
                        displayMessage(errorMessage, data.message || "Failed to generate query. Please try again.");
                    }
                } else {
                    displayMessage(errorMessage, "An error occurred with the server response.");
                }
            } catch (error) {
                loadingSpinner.style.display = 'none';
                displayMessage(errorMessage, "An error occurred. Please try again later.");
                console.error("Error:", error);
            }
        });

        function validateQuery(query) {
            return query.length >= 5 && /^[a-zA-Z0-9\s,.'-]+$/.test(query);
        }

        function resetMessages() {
            errorMessage.style.opacity = 0;
            successMessage.style.opacity = 0;
            generatedQuery.style.display = 'none';
            generatedQuery.textContent = '';
        }

        function displayMessage(element, message) {
            element.textContent = message;
            element.style.opacity = 1;
        }
    </script>
</body>
</html>
