<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DataSpeak</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #00796b;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #00796b;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a4c;
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links a {
            text-decoration: none;
            color: #00796b;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border: 1px solid transparent;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="container" aria-labelledby="login-title">
        <h2 id="login-title">Login</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" aria-describedby="login-instructions">
            <p id="login-instructions" class="sr-only">Fill out your email and password to log in.</p>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" aria-label="Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password" aria-label="Password" required>
            </div>

            <button type="submit" aria-label="Login">Login</button>
        </form>

        <div class="links">
            <a href="{{ url_for('register') }}">Register</a> |
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
    </main>
</body>
</html>
