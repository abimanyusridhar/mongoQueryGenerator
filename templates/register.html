<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DataSpeak</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #fbe9e7, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #d84315;
        }

        h2 {
            text-align: center;
            font-size: 2.2rem;
            color: #d84315;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.9rem;
            color: #444;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #d84315;
            outline: none;
            box-shadow: 0 0 5px rgba(216, 67, 21, 0.5);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #d84315;
        }

        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #d84315;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #bf360c;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d84315;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            text-decoration: none;
            color: #d84315;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #bf360c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="container" aria-labelledby="register-title">
        <h2 id="register-title">Register</h2>

        <!-- Registration Form -->
        <form id="register-form" action="{{ url_for('register') }}" method="POST" novalidate>
            {{ form.hidden_tag() }} <!-- CSRF Token -->
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    id="email" 
                    type="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    aria-label="Email" 
                    required>
                <span id="email-error" class="error-message" aria-live="polite">Please enter a valid email.</span>
            </div>
            
            <div class="form-group password-wrapper">
                <label for="password">Password</label>
                <input 
                    id="password" 
                    type="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    aria-label="Password" 
                    required>
                <span class="toggle-password" role="button" aria-label="Toggle password visibility">Show</span>
                <span id="password-error" class="error-message" aria-live="polite">Password must be at least 8 characters, contain one number, and one special character.</span>
            </div>
            
            <div class="form-group password-wrapper">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    id="confirm_password" 
                    type="password" 
                    name="confirm_password" 
                    placeholder="Confirm your password" 
                    aria-label="Confirm Password" 
                    required>
                <span class="toggle-password" role="button" aria-label="Toggle confirm password visibility">Show</span>
                <span id="confirm-password-error" class="error-message" aria-live="polite">Passwords do not match.</span>
            </div>

            <button type="submit" aria-label="Register">Register</button>
        </form>

        <div class="links">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </main>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                input.type = input.type === 'password' ? 'text' : 'password';
                toggle.textContent = input.type === 'password' ? 'Show' : 'Hide';
            });
        });

        // Form validation and error handling
        document.getElementById('register-form').addEventListener('submit', function (e) {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&#]).{8,}$/;

            let isValid = true;

            if (!email.validity.valid) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (!passwordRegex.test(password.value)) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (password.value !== confirmPassword.value) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }

            // Prevent form submission if invalid
            if (!isValid) {
                e.preventDefault();
            } else {
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<div class="spinner"></div> Registering...';
            }
        });
    </script>
</body>
</html>
