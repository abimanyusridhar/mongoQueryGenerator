<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | DataSpeak</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #e3f2fd, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #0d47a1;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #0d47a1;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #444;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0d47a1;
            outline: none;
            box-shadow: 0 0 5px rgba(13, 71, 161, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #0d47a1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0a3579;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        .google-btn {
            background-color: #4285f4;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background-color: #3367d6;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #0d47a1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            color: #0a3579;
        }

        .alert {
            padding: 1rem;
            border: 1px solid transparent;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #fff;
            border-top-color: #0a3579;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="container" aria-labelledby="forgot-password-title">
        <h2 id="forgot-password-title">Forgot Password</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Forgot Password Form -->
        <form id="forgot-password-form" action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    id="email" 
                    type="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    aria-label="Email Address" 
                    required>
            </div>
            <button type="submit">
                <span class="spinner" id="spinner" style="display: none;"></span>
                <span id="button-text">Send Reset Link</span>
            </button>
        </form>

        <button class="google-btn"onclick="window.location.href='{{ url_for('google_authorized') }}';">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Sign in with Google
        </button>

        <div class="links">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </main>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            const emailField = document.getElementById('email');
            const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

            if (!emailPattern.test(emailField.value)) {
                event.preventDefault();
                alert('Please enter a valid email address.');
                emailField.focus();
                return;
            }

            const submitButton = event.target.querySelector('button');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');

            // Disable the button and show spinner
            submitButton.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Sending...';
        });
    </script>
</body>
</html>
